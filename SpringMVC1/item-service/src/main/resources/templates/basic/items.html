<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <!-- thymelfea는 기존 것을 날리고 덮어버린다 -->
  <link th:href="@{/css/bootstrap.min.css}"
      href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container" style="max-width: 600px">
  <div class="py-5 text-center">
    <h2>상품 목록</h2>
  </div>
  <div class="row">
    <div class="col">
      <!-- thymeleaf를 통해 controller mapping url 로 변경 -->
      <button class="btn btn-primary float-end"
              onclick="location.href='addForm.html'"
              th:onclick="|location.href='@{/basic/items/add}'|"
              type="button">상품
        등록</button>
    </div>
  </div>
  <hr class="my-4">
  <div>
    <table class="table">
      <thead>
      <tr>
        <th>ID</th>
        <th>상품명</th>
        <th>가격</th>
        <th>수량</th>
      </tr>
      </thead>
      <tbody>
      <!-- thymeleaf를 이용한 반복문 -->
      <tr th:each="item : ${items}">
          <td><a href="item.html" th:href="@{/basic/items/{itemId}(itemId=${item.id})}"
                 th:text="${item.id}">회원id</a></td>
        <!-- 타임리프 리터럴 문법 적용 (위의 코드와 동일하게 실행된다) -->
          <td><a href="item.html" th:href="@{|/basic/items/${item.id}|}"
                th:text="${item.itemName}">상품명</a></td>
          <td th:text="${item.price}">10000</td>
          <td th:text="${item.quantity}">10</td>
      </tr>
      </tbody>
    </table>
  </div>
</div> <!-- /container -->
</body>
</html>
