<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--
    th:block - 여러 태그를 한번에 블럭으로 잡고 싶을때 사용한다
    (일반적인 HTML 태그의 반복으로 해결하기 어려울때 사용)

    밑의 예시는 div 2개를 한블럭으로 잡아 반복문을 돌린것이다

    보통 태그는 <div th:each="user : ${users}"> 이런식으로 HTML 안에 속성으로 기능을 정의 해서 사용하는데
    이런경우는 어쩔수 없기 때문에 타임리프에서 만든 태그인 <th:block> 태그를 만들어 사용한다 (렌더링 시 제거된다)
 -->
<th:block th:each="user : ${users}">
    <div>
        사용자 이름1 <span th:text="${user.username}"></span>
        사용자 나이1 <span th:text="${user.age}"></span>
    </div>
    <div>
        요약 <span th:text="${user.username} + ' / ' + ${user.age}"></span>
    </div>
</th:block>

</body>
</html>
